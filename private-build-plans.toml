[buildPlans.bogdbo]            
family = "Iosevka bogdbo"              
hintParams = ["-a", "sss"]             
design = ["cv05", "cv08", "cv21", "cv24", "cv26", "cv32", "cv43", "cv46", "cv51", "cv60", "cv65", "cv69", "cv74", "cv76", "cv79"] 

[buildPlans.bogdbo.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.bogdbo.weights.book]
shape = 450
menu  = 450  # Use 450 here to name the font's weight "Book"
css   = 450

[buildPlans.bogdbo.weights.bold]
shape = 800
menu  = 800
css   = 800

[buildPlans.bogdbo.slants]
upright = "normal"
italic = "italic"
oblique = ""

[widths.normal]
shape = 5
menu  = 5
css   = "normal"

[widths.extended]
shape = 7
menu  = 7
css   = "expanded"
